server.servlet.context-path=/api/v1
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=injection&binaryTransfer=true&reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=supersecret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type = com.zaxxer.hikari.HikariDataSource

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.sql.init.schema-locations=classpath:database/init-schema.sql
spring.sql.init.data-locations=classpath:database/init-data.sql
spring.sql.init.mode=always
